<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Self-portrait</title>
        
        <link rel="stylesheet" href="css/style_index.css">
    </head>
    
    <body>
        <!---audio--->
        <div id="player">
            <audio id="audio" autoplay loop>
                <source src="audio/motherofthesea.mp3">
            </audio>
            <button type="button" onclick="aud_play_pause()">â˜…</button>
        </div>
        
        <div id="pages">
            <iframe src="pg1.html"></iframe>
        </div>
        
        
        <script src="js/rainbowsparkle.js" type="text/javascript"></script>
        
        <!---player script--->
        <script>
            function aud_play_pause() { 
                var myAudio = document.getElementById("audio");
                if (myAudio.paused) { 
                    myAudio.play(); 
                } else { 
                    myAudio.pause(); 
                }
            }
        </script>
        
    </body>
</html>
